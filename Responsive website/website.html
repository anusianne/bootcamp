<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="website.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Responsive website</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Specs</a></li>
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">Contacts</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="images/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4K display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="images/matebook.png" alt="matebook" />
        </div>
      </section>
      <div class="laptop-select">
        <img src="images/arrow-left.svg" alt="" />
        <img src="images/dot.svg" alt="" />
        <img src="images/dot-full.svg" alt="" />
        <img src="images/dot-full.svg" alt="" />
        <img src="images/arrow-right.svg" alt="" />
      </div>

      <img src="images/big-eclipse.svg" class="big-circle" alt="" />
      <img src="images/mid-eclipse.svg" class="mid-circle" alt="" />
      <img src="images/small-eclipse.svg" class="small-circle" alt="" />
    </main>
  </body>
</html>
